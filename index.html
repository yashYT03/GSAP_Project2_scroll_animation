<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation With Gsap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
  </head>
  <body>
    <div class="wrapp">
      <section class="work">
        <div class="work_left">
          <div class="work_text">
            <div class="work_info">
              <div class="work_left-bl">
                <span class="work_num">01</span>
                <h2 class="title">Study<span class="stroke">on-gsap</span></h2>
                <a href="#" class="work_link">view More</a>
              </div>
            </div>
            <div class="work_info">
              <div class="work_left-bl">
                <span class="work_num">02</span>
                <h2 class="title">
                  Anonymous<span class="stroke">on-gsap</span>
                </h2>
                <a href="#" class="work_link">view More</a>
              </div>
            </div>
            <div class="work_info">
              <div class="work_left-bl">
                <span class="work_num">03</span>
                <h2 class="title">
                  IIT Roorkee <span class="stroke">on-gsap</span>
                </h2>
                <a href="#" class="work_link">view More</a>
              </div>
            </div>

            <div class="work_info">
              <div class="work_left-bl">
                <span class="work_num">04</span>
                <h2 class="title">
                  IIT Delhi<span class="stroke">on-gsap</span>
                </h2>
                <a href="#" class="work_link">view More</a>
              </div>
            </div>
          </div>
        </div>

        <div class="work_right">
          <div class="work_right-bl">
            <div class="work_photo">
              <div class="work_photo-item" title="1">
                <img src="/img/img1.jpg" alt="" />
              </div>
              <div class="work_photo-item" title="2">
                <img src="/img/imge2.jpg" alt="" />
              </div>
              <div class="work_photo-item" title="3">
                <img src="/img/imge3.jpg" alt="" />
              </div>
              <div class="work_photo-item" title="4">
                <img src="/img/imge4.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="main">
      <div id="top">
        <h1 id="top-h">ANONYMOUS</h1>
      </div>
      <div id="center">
        <div class="content">
          <h2>THANKS FOR VISITING</h2>
          <img src="/img/logo (2).png" alt="" />
        </div>
      </div>
      <div id="bottom">
        <h1 id="bottom-h">ANONYMOUS</h1>
      </div>
    </div>

    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
